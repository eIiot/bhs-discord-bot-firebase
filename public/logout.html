<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Berkeley High Discord</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.7.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.7.0/firebase-auth-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body
    class="h-screen w-full flex justify-center items-center bg-white dark:bg-[#162137] dark:text-white"
  >
    <span>Logging out, please wait</span>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
            firebase.auth().signOut();
          } else {
            // No user is signed in.
            document.location.href = "/";
          }
        });
      });
    </script>
  </body>
</html>
