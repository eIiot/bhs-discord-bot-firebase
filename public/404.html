<!-- Centered Big Red Button-->
<html>
<head>
    <title>404</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</html>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1>
                        Oops!</h1>
                    <h2>
                        404 Not Found</h2>
                    <div class="error-details">
                        Sorry, an error has occured, Requested page not found!
                    </div>
                    <div class="error-actions">
                        <a href="/" class="btn btn-primary btn-lg">
                            Take Me Home </a>
                        <a href="https://therandombutton.github.io/random.html" class="btn btn-random btn-lg">
                          Do Something Random </a>                            
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .container {
            margin-top: 100px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .error-template {
            padding: 40px 15px;
            text-align: center;
        }
        .error-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .error-actions .btn {
            margin-right: 10px;
            /* make a look like large red button, that lowers on hover */
            padding: 10px 15px;
            font-size: 18px;
            line-height: 1.3333333;
            border-radius: 6px;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #00a0d2;
            border-color: #00a0d2;
            color: #fff;
        }
        .btn-random {
            background-color: #f0ad4e;
            border-color: #f0ad4e;
            color: #fff;
        }
        
        /* css confetti behind random button on hover */
        .btn-random:hover {
            background-color: #f0ad4e;
            border-color: #f0ad4e;
            color: #fff;
            -webkit-animation: confetti-animation 1s infinite;
            animation: confetti-animation 1s infinite;
        }
    </style>
</body>
