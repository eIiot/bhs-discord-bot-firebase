<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Berkeley High Discord Verification</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.7.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.7.0/firebase-auth-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <link rel="stylesheet" href="./tailwind.css" />

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body class="h-screen w-full flex justify-center items-center bg-white dark:bg-[#162137] dark:text-white">
      <p>
        You are now verified! Feel free to close this tab and return to the
        Discord!
      </p>
      <!-- <a onclick="window.close()">Close Tab</a> -->
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        confetti({
          particleCount: 100,
          spread: 100,
        });
        // logout user
        firebase.auth().signOut();
      });
    </script>
  </body>
</html>
